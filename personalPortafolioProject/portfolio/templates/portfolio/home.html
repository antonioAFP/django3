{% extends 'portfolio/base.html' %}

{% block content %}
	<a href="{% url 'blog:all_blogs' %}">blog</a>
	<br>

	{% load static %}
	<div class="container text-center">
		<h1>Antonio Flores Portfolio</h1>
		<br>
		<img src="{% static 'portfolio/minion.jpg' %}">
	</div>

	{% for project in projects %}

	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>
	<img src="{{ project.image.url }}" width="100" height="100">
		<br>
		{% if project.url %}
		<a href="{{ project.url }}">Link</a>
		{% endif %}
		<br>
	{% endfor %}

{% endblock %}
